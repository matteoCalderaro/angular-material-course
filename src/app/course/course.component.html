


<div class="course">
    
    <h2>{{course?.description}}</h2>
    
    <img class="course-thumbnail mat-elevation-z8" [src]="course?.iconUrl">
    
    <div class="spinner-container" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    
    <table mat-table class="lessons-table mat-mdc-elevation-specific mat-elevation-z7" 
    [dataSource]="lessons"
    matSort 
    matSortDisableClear 
    matSortActive="seqNo" 
    matSortDirection="asc"
    multiTemplateDataRows
    >
    
        <ng-container matColumnDef="seqNo">
            
            <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
            <td mat-cell *matCellDef="let lesson">{{lesson.seqNo}}</td>
            
        </ng-container>
        
        <ng-container matColumnDef="description">
            
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let lesson">{{lesson.description}}</td>
            
        </ng-container>
        
        <ng-container matColumnDef="duration">
            
            <th mat-header-cell *matHeaderCellDef>Duration</th>
            <td mat-cell class="duration-cell" *matCellDef="let lesson">{{lesson.duration}}</td>
            
        </ng-container>
        
        <ng-container matColumnDef="expandedDetail">
            
            <td mat-cell *matCellDef="let lesson" colSpan="3">{{lesson.longDescription}}</td>
            
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let lesson; columns:displayedColumns" (click)="onToggleLesson(lesson)"></tr>
        <tr mat-row *matRowDef="let lesson; columns:['expandedDetail']" [class.collapsed-detail]="lesson != expandedLesson"></tr>
    
    </table>

    <mat-paginator class="mat-mdc-elevation-specific mat-elevation-z7"
    [pageSize]="3"
    [length]="course?.lessonsCount"
    [pageSizeOptions]="[3,5,10]"
    aria-label="Select page">
    </mat-paginator>

</div>
