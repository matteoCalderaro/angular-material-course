
<div class="tree-demo-container">
    
    <h3>Nested Tree Demo</h3>
    
    <mat-tree class="example-tree mat-elevation-z4" [dataSource]="dataSource" [treeControl]="treeControl">
        <!-- leaf node not expandable. It will be rendered in the matTreeNodeOutlet if the fn haschild on the other template returns false. -->
        <mat-tree-node *matTreeNodeDef="let node" >
            {{node.name}}
        </mat-tree-node>
        
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            
            <div class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle>
                    <mat-icon >
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                {{node.name}}
            </div>
            
            <div class="nested-node" [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
            </div>
            
        </mat-nested-tree-node>
        
    </mat-tree>
    
    <h3>Flat Tree Demo</h3>
    
    
</div>
